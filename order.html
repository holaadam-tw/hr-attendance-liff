        const LIFF_ID = '2008962829-bnsS1bbB';

        let store = null;
        let categories = [];
        let menuItems = [];
        let cart = JSON.parse(localStorage.getItem('_cart') || '[]');

        }
        function escapeHTML(s) { const d = document.createElement('div'); d.textContent = s; return d.innerHTML; }
        function saveCart() { localStorage.setItem('_cart', JSON.stringify(cart.map(c => ({ itemId: c.item.id, qty: c.qty, optionsLabel: c.optionsLabel, optionsPrice: c.optionsPrice, selectedOptions: c.selectedOptions })))); }
        function restoreCart() {
            const saved = JSON.parse(localStorage.getItem('_cart') || '[]');
            cart = [];
            saved.forEach(s => {
                const item = menuItems.find(i => i.id === s.itemId);

        // ===== Init =====
        async function init() {
            try {
                await liff.init({ liffId: LIFF_ID });
                if (liff.isLoggedIn()) { const p = await liff.getProfile(); lineUserId = p.userId; }
            } catch(e) { console.log('LIFF init skipped', e); }

            const params = new URLSearchParams(location.search);
            const slug = params.get('store');
            const sid = params.get('sid');
            try {
                let q = sb.from('store_profiles').select('*').eq('is_active', true);
                if (slug) q = q.eq('store_slug', slug);
                else if (sid) q = q.eq('id', sid);
                else throw new Error('no store param');
                const { data, error } = await q.maybeSingle();
                if (error) throw error;
                if (!data) throw new Error('store not found');

                store = data;
                applyTheme(store.theme_color);
                renderStoreBanner();
                checkStoreAvailability();
                await loadMenu();
                restoreCart();
                populatePickupTimes();
                if (lineUserId) loadLoyalty();

                document.getElementById('mainView').style.display = 'block';
            } catch(e) {
                console.error(e);
                document.getElementById('loadingView').style.display = 'none';
                document.getElementById('errorView').style.display = 'block';
            }
        }

        function applyTheme(color) {
            if (!color) return;
            document.documentElement.style.setProperty('--theme', color);
            document.querySelector('meta[name="theme-color"]').content = color;
            const r = parseInt(color.slice(1,3),16), g = parseInt(color.slice(3,5),16), b = parseInt(color.slice(5,7),16);
            document.documentElement.style.setProperty('--theme-dark', '#' + [r,g,b].map(c => Math.max(0,c-40).toString(16).padStart(2,'0')).join(''));
            document.documentElement.style.setProperty('--theme-light', '#' + [r,g,b].map(c => Math.min(255,c+60).toString(16).padStart(2,'0')).join('') + '22');
        }

                banner.innerHTML = `<img src="${store.banner_url}" alt=""><div class="overlay">${bannerContent()}</div>`;
            } else {
                banner.innerHTML = `<div class="overlay" style="background:linear-gradient(135deg, var(--theme), var(--theme-dark));height:100%;display:flex;flex-direction:column;justify-content:flex-end;">${bannerContent()}</div>`;
            }
            document.title = store.store_name + ' - Á∑ö‰∏äÈªûÈ§ê';
        }
        function bannerContent() {
            const logo = store.logo_url ? `<img class="store-logo" src="${store.logo_url}">` : '';
            const meta = [];
            if (store.description) meta.push(escapeHTML(store.description));
            if (store.phone) meta.push('üìû ' + escapeHTML(store.phone));
            if (store.address) meta.push('üìç ' + escapeHTML(store.address));
            return `${logo}<h1 id="storeName">${escapeHTML(store.store_name)}</h1><div class="store-meta">${meta.join(' ¬∑ ')}</div>`;
        }

        // ===== Availability =====
        function checkStoreAvailability() {
            const banner = document.getElementById('closedBanner');
            const hoursEl = document.getElementById('hoursBar');
            if (store.accept_orders === false) {
                banner.textContent = '‚è∏Ô∏è Êú¨Â∫óÊö´ÂÅúÊé•ÂñÆ'; banner.style.display = ''; isStoreClosed = true; return;
            }
            const bh = store.business_hours;
            if (bh && typeof bh === 'object') {
                const dayKeys = ['sun','mon','tue','wed','thu','fri','sat'];
                const now = new Date();
                const todayKey = dayKeys[now.getDay()];
                const todayHours = bh[todayKey];
                if (todayHours && !todayHours.open) {
                    banner.textContent = 'üïê ‰ªäÊó•‰ºëÊÅØÔºåÁÑ°Ê≥ïÈªûÈ§ê'; banner.style.display = ''; isStoreClosed = true;
                } else if (todayHours && todayHours.start && todayHours.end) {
                    const nowMin = now.getHours()*60+now.getMinutes();
                    const [sh,sm] = todayHours.start.split(':').map(Number);
                    const [eh,em] = todayHours.end.split(':').map(Number);
                    if (nowMin < sh*60+sm || nowMin > eh*60+em) {
                        banner.textContent = `üïê ÁõÆÂâçÈùûÁáüÊ•≠ÊôÇÈñìÔºà${todayHours.start} ~ ${todayHours.end}Ôºâ`;
                        banner.style.display = ''; isStoreClosed = true;
                    }
                }
                const dayLabels = ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'];
                const parts = dayKeys.map((k,idx) => { const h = bh[k]; return !h || !h.open ? `<span style="opacity:0.5;">${dayLabels[idx]}‰ºë</span>` : `<span>${dayLabels[idx]} ${h.start}-${h.end}</span>`; });
                hoursEl.innerHTML = 'üïê ' + parts.join('&nbsp;&nbsp;');
                hoursEl.style.display = '';
            }
        }

        // ===== Loyalty =====
        async function loadLoyalty() {
            if (!lineUserId || !store.loyalty_config) return;
            try {
                const { data } = await sb.from('loyalty_points').select('*').eq('store_id', store.id).eq('customer_line_id', lineUserId).maybeSingle();
                customerLoyalty = data;
                renderLoyaltyBar();
            } catch(e) { console.log('loyalty load failed', e); }
        }
        function renderLoyaltyBar() {
            const el = document.getElementById('loyaltyBar');
            const lc = store.loyalty_config; if (!lc) return;
            const pts = customerLoyalty?.points || 0;
            const canRedeem = pts >= (lc.points_to_redeem || 999999);
            el.style.display = '';
            el.innerHTML = `<span>üéØ ÊàëÁöÑÈªûÊï∏Ôºö<b>${pts}</b> Èªû</span>` + (canRedeem ? `<span style="color:#059669;font-weight:700;">ÂèØÊäòÊäµ $${lc.discount_amount}</span>` : `<span style="color:#6B7280;">ÂÜç ${(lc.points_to_redeem||10)-pts} ÈªûÂèØÊäò $${lc.discount_amount||50}</span>`);
        }

        // ===== Menu =====
        async function loadMenu() {
            const { data: cats } = await sb.from('menu_categories').select('*').eq('store_id', store.id).eq('is_active', true).order('sort_order');
            categories = cats || [];
            const { data: items } = await sb.from('menu_items').select('*').eq('store_id', store.id).order('sort_order');
            menuItems = items || [];
            if (menuItems.length > 3) document.getElementById('searchBar').style.display = '';
            renderCategoryNav();
            renderMenuSections();
            initScrollSpy();
        }

        function renderCategoryNav() {
            if (categories.length === 0) return;
            const nav = document.getElementById('categoryNav');
            nav.style.display = '';
            const tabs = document.getElementById('categoryTabs');
            tabs.innerHTML = `<div class="cat-tab active" data-cat="all" onclick="scrollToSection('all', this)">ÂÖ®ÈÉ®</div>` +
                categories.map(c => `<div class="cat-tab" data-cat="${c.id}" onclick="scrollToSection('${c.id}', this)">${escapeHTML(c.name)}</div>`).join('');
        }

        function renderMenuSections() {
            const container = document.getElementById('menuContainer');
            let items = menuItems;
            if (searchQuery) items = items.filter(i => i.name.toLowerCase().includes(searchQuery.toLowerCase()));

            if (categories.length === 0) {
                container.innerHTML = `<div class="menu-section" id="section-all"><div class="section-title">ËèúÂñÆ</div>${items.map(i => renderItem(i)).join('')}</div>`;
                if (items.length === 0) container.innerHTML = '<div class="menu-section"><p style="text-align:center;color:#9CA3AF;padding:40px;">Â∞öÁÑ°È§êÈªû</p></div>';
                return;
            }
            const uncategorized = items.filter(i => !i.category_id);
            container.innerHTML = categories.map(c => {
                const catItems = items.filter(i => i.category_id === c.id);
                if (catItems.length === 0 && searchQuery) return '';
                return `<div class="menu-section" id="section-${c.id}" data-cat="${c.id}">
                    <div class="section-title">${escapeHTML(c.name)}</div>
                    ${catItems.length > 0 ? catItems.map(i => renderItem(i)).join('') : '<p style="color:#9CA3AF;font-size:13px;">Ê≠§ÂàÜÈ°ûÊö´ÁÑ°È§êÈªû</p>'}
                </div>`;
            }).join('') + (uncategorized.length > 0 ? `<div class="menu-section" id="section-other"><div class="section-title">ÂÖ∂‰ªñ</div>${uncategorized.map(i => renderItem(i)).join('')}</div>` : '');
        }

        function renderItem(item) {
            const avail = item.is_available !== false;
            const disabled = !avail || isStoreClosed;
            const photo = item.image_url
                ? `<img src="${item.image_url}" alt="${escapeHTML(item.name)}" loading="lazy">`
                : `<div class="no-img">üçΩÔ∏è</div>`;
            return `<div class="menu-item ${disabled ? 'item-unavailable' : ''}" onclick="${disabled ? '' : `addToCart('${item.id}')`}">
                <div class="item-info">
                    <div class="item-name">
                        ${escapeHTML(item.name)}
                        ${item.is_combo ? '<span class="tag tag-combo">Â•óÈ§ê</span>' : ''}
                        ${!avail ? '<span class="tag tag-sold">ÂîÆÂÆå</span>' : ''}
                    </div>
                    ${item.description ? `<div class="item-desc">${escapeHTML(item.description)}</div>` : ''}
                    <div class="item-price">$${item.price}</div>
                </div>
                <div class="item-photo">
                    ${photo}
                    ${disabled ? '' : `<button class="add-btn" onclick="event.stopPropagation();addToCart('${item.id}')">+</button>`}
                </div>
            </div>`;
        }

        // ===== Search =====
        let searchTimer = null;
        function handleSearch(val) {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => { searchQuery = val.trim(); renderMenuSections(); }, 200);
        }

        // ===== Scroll Spy =====
        function scrollToSection(catId, el) {
            document.querySelectorAll('.cat-tab').forEach(t => t.classList.remove('active'));
            if (el) el.classList.add('active');
            if (catId === 'all') { window.scrollTo({ top: 0, behavior: 'smooth' }); return; }
            const section = document.getElementById('section-' + catId);
            if (section) { const navH = document.querySelector('.category-nav')?.offsetHeight || 50; window.scrollTo({ top: section.offsetTop - navH - 10, behavior: 'smooth' }); }
        }
        function initScrollSpy() {
            if (categories.length === 0) return;
            const sections = document.querySelectorAll('.menu-section[data-cat]');
            if (sections.length === 0) return;
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const catId = entry.target.dataset.cat;
                        document.querySelectorAll('.cat-tab').forEach(t => t.classList.toggle('active', t.dataset.cat === catId));
                        // Ëá™ÂãïÊç≤Âãï tab Âà∞ÂèØË¶ãÁØÑÂúç
                        const activeTab = document.querySelector(`.cat-tab[data-cat="${catId}"]`);
                        if (activeTab) activeTab.scrollIntoView({ behavior:'smooth', block:'nearest', inline:'center' });
                    }
                });
            }, { rootMargin: '-100px 0px -60% 0px', threshold: 0 });
            sections.forEach(s => observer.observe(s));
        }

        // ===== Pickup Times =====
        function populatePickupTimes() {
            const sel = document.getElementById('pickupTime');
            const now = new Date();
            const start = new Date(now); start.setMinutes(Math.ceil(start.getMinutes()/15)*15+15, 0, 0);
            for (let i = 0; i < 12; i++) {
                const t = new Date(start.getTime() + i*15*60000);
                const label = t.getHours().toString().padStart(2,'0') + ':' + t.getMinutes().toString().padStart(2,'0');
                const opt = document.createElement('option'); opt.value = label; opt.textContent = label; sel.appendChild(opt);
            }
        }

        // ===== Add to Cart =====
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;
            if (item.is_combo && item.combo_config && item.combo_config.groups) { pendingComboItem = item; openComboModal(item); return; }
            const opts = item.options;
            if (opts && Array.isArray(opts) && opts.length > 0) { pendingItem = item; openOptionsModal(item); return; }
            const existing = cart.find(c => c.item.id === itemId && !c.optionsLabel);
            if (existing) { existing.qty++; } else { cart.push({ item, qty:1, selectedOptions:null, optionsLabel:'', optionsPrice:0 }); }
            updateCartUI(); saveCart(); showToast(`‚úì ${item.name}`);
        }

        // ===== Options Modal =====
        function openOptionsModal(item) {
            document.getElementById('optItemName').textContent = item.name;
            document.getElementById('optGroupsContainer').innerHTML = item.options.map((g, gIdx) => {
                const inputType = g.type === 'multi' ? 'checkbox' : 'radio';
                return `<div class="opt-group">
                    <div class="opt-group-title">${escapeHTML(g.name)} ${g.required ? '<span class="opt-group-req">ÂøÖÈÅ∏</span>' : ''}</div>
                    ${g.choices.map((c, cIdx) => `<label class="opt-choice">
                        <input type="${inputType}" name="optGrp${gIdx}" value="${cIdx}" onchange="calcOptionSubtotal()" ${g.type !== 'multi' && cIdx === 0 && g.required ? 'checked' : ''}>
                        <span class="opt-choice-label">${escapeHTML(c.label)}</span>
                        ${c.price > 0 ? `<span class="opt-choice-price">+$${c.price}</span>` : ''}
                    </label>`).join('')}
                </div>`;
            }).join('');
            calcOptionSubtotal();
            document.getElementById('optionsModal').classList.add('open');
        }
        function closeOptionsModal() { document.getElementById('optionsModal').classList.remove('open'); pendingItem = null; }
        function calcOptionSubtotal() {
            if (!pendingItem) return; let extra = 0;
            pendingItem.options.forEach((g, gIdx) => { document.querySelectorAll(`[name="optGrp${gIdx}"]:checked`).forEach(inp => { const c = g.choices[parseInt(inp.value)]; if (c) extra += c.price || 0; }); });
            document.getElementById('optSubtotal').textContent = '$' + (pendingItem.price + extra);
        }
        function confirmAddToCart() {
            if (!pendingItem) return; const item = pendingItem;
            for (let gIdx = 0; gIdx < item.options.length; gIdx++) { if (item.options[gIdx].required && document.querySelectorAll(`[name="optGrp${gIdx}"]:checked`).length === 0) return showToast(`Ë´ãÈÅ∏Êìá${item.options[gIdx].name}`); }
            const labels = []; let extra = 0; const selected = [];
            item.options.forEach((g, gIdx) => { document.querySelectorAll(`[name="optGrp${gIdx}"]:checked`).forEach(inp => { const c = g.choices[parseInt(inp.value)]; if (c) { labels.push(c.label); extra += c.price||0; selected.push({ group:g.name, label:c.label, price:c.price||0 }); } }); });
            cart.push({ item, qty:1, selectedOptions:selected, optionsLabel:labels.join(' '), optionsPrice:extra });
            updateCartUI(); saveCart(); closeOptionsModal(); showToast(`‚úì ${item.name}`);
        }

        // ===== Combo Modal =====
        function openComboModal(item) {
            document.getElementById('comboItemName').textContent = item.name;
            const groups = item.combo_config.groups;
            document.getElementById('comboGroupsContainer').innerHTML = groups.map((g, gIdx) => {
                const pickLabel = g.pick === -1 ? '‰ªªÈÅ∏' : `ÈÅ∏ ${g.pick} È†Ö`;
                const inputType = g.pick === 1 ? 'radio' : 'checkbox';
                const groupItems = (g.items||[]).map(id => menuItems.find(i => i.id === id)).filter(Boolean);
                return `<div class="opt-group">
                    <div class="opt-group-title">${escapeHTML(g.name)} <span style="font-size:12px;color:#6B7280;font-weight:400;">(${pickLabel})</span></div>
                    ${groupItems.map(gi => `<label class="opt-choice"><input type="${inputType}" name="comboGrp${gIdx}" value="${gi.id}" onchange="calcComboSubtotal()"><span class="opt-choice-label">${escapeHTML(gi.name)}</span><span class="opt-choice-price">$${gi.price}</span></label>`).join('')}
                    ${groupItems.length === 0 ? '<p style="font-size:13px;color:#9CA3AF;">Ê≠§Áæ§ÁµÑÊö´ÁÑ°ÂìÅÈ†Ö</p>' : ''}
                </div>`;
            }).join('');
            document.getElementById('comboSubtotal').textContent = '$' + item.price;
            document.getElementById('comboModal').classList.add('open');
        }
        function closeComboModal() { document.getElementById('comboModal').classList.remove('open'); pendingComboItem = null; }
        function calcComboSubtotal() { if (pendingComboItem) document.getElementById('comboSubtotal').textContent = '$' + pendingComboItem.price; }
        function confirmAddCombo() {
            if (!pendingComboItem) return; const item = pendingComboItem; const groups = item.combo_config.groups; const labels = [];
            for (let gIdx = 0; gIdx < groups.length; gIdx++) { const g = groups[gIdx]; const checked = document.querySelectorAll(`[name="comboGrp${gIdx}"]:checked`); if (g.pick > 0 && checked.length !== g.pick) return showToast(`${g.name}ÔºöË´ãÈÅ∏Êìá ${g.pick} È†Ö`); checked.forEach(inp => { const gi = menuItems.find(i => i.id === inp.value); if (gi) labels.push(gi.name); }); }
            cart.push({ item, qty:1, selectedOptions:null, optionsLabel:labels.join('+'), optionsPrice:0 });
            updateCartUI(); saveCart(); closeComboModal(); showToast(`‚úì ${item.name}`);
        }

        // ===== Cart =====
        function updateCartQty(idx, delta) {
            cart[idx].qty += delta;
            if (cart[idx].qty <= 0) cart.splice(idx, 1);
            updateCartUI(); saveCart(); renderCartItems();
        }
        function updateCartUI() {
            const qty = cart.reduce((s,c) => s + c.qty, 0);
            const price = cart.reduce((s,c) => s + (c.item.price + (c.optionsPrice||0)) * c.qty, 0);
            const el = document.getElementById('floatingCart');
            el.style.display = qty > 0 ? 'flex' : 'none';
            document.getElementById('cartBadge').textContent = qty;
            document.getElementById('cartTotalPrice').textContent = '$' + price;
        }
        function openCart() { if (cart.length === 0) return showToast('Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑ'); renderCartItems(); document.getElementById('cartModal').classList.add('open'); }
        function closeCart() { document.getElementById('cartModal').classList.remove('open'); }
        function renderCartItems() {
            document.getElementById('cartItems').innerHTML = cart.map((c,idx) => {
                const up = c.item.price + (c.optionsPrice||0);
                return `<div class="cart-item"><div class="ci-info"><div class="ci-name">${escapeHTML(c.item.name)}</div>${c.optionsLabel ? `<div class="ci-opts">${escapeHTML(c.optionsLabel)}</div>`:''}</div><div class="qty-ctrl"><button class="qty-btn" onclick="updateCartQty(${idx},-1)">‚àí</button><span class="qty-num">${c.qty}</span><button class="qty-btn" onclick="updateCartQty(${idx},1)">+</button></div><div class="ci-price">$${up*c.qty}</div></div>`;
            }).join('');
            document.getElementById('cartTotal').textContent = '$' + cart.reduce((s,c) => s + (c.item.price+(c.optionsPrice||0))*c.qty, 0);
        }

        // ===== Submit Order =====
        async function submitOrder() {
            const name = document.getElementById('custName').value.trim();
            if (!name) return showToast('Ë´ãËº∏ÂÖ•ÂßìÂêç');
            if (cart.length === 0) return showToast('Ë≥ºÁâ©ËªäÊòØÁ©∫ÁöÑ');
            const btn = document.getElementById('submitOrderBtn');
            btn.disabled = true; btn.textContent = 'ÈÄÅÂá∫‰∏≠...';
            try {
                const items = cart.map(c => ({ name:c.item.name, qty:c.qty, price:c.item.price+(c.optionsPrice||0), subtotal:(c.item.price+(c.optionsPrice||0))*c.qty, options:c.optionsLabel||null }));
                const total = items.reduce((s,i) => s+i.subtotal, 0);
                const orderNumber = 'O' + Date.now().toString(36).toUpperCase();
                const today = new Date().toISOString().split('T')[0];
                const { data: maxOrder } = await sb.from('orders').select('pickup_number').eq('store_id', store.id).gte('created_at', today+'T00:00:00').order('pickup_number',{ascending:false}).limit(1).maybeSingle();
                const pickupNumber = (maxOrder?.pickup_number || 0) + 1;
                const pickupTime = document.getElementById('pickupTime').value || null;
                const record = { store_id:store.id, order_number:orderNumber, pickup_number:pickupNumber, customer_name:name, customer_phone:document.getElementById('custPhone').value.trim()||null, customer_line_id:lineUserId||null, order_type:document.getElementById('orderType').value, table_number:document.getElementById('tableNumber').value.trim()||null, pickup_time:pickupTime, items, total, notes:document.getElementById('orderNotes').value.trim()||null, status:'pending' };
                const { data, error } = await sb.from('orders').insert(record).select().single();
                if (error) throw error;
                // LINE group push
                if (store.line_group_id) { try { const itemStr = items.map(i=>`${i.name}${i.options?'('+i.options+')':''} √ó${i.qty}`).join('\n'); const tl={dine_in:'ÂÖßÁî®',takeout:'Â§ñÂ∏∂'}; await sb.functions.invoke('send-line-notify',{body:{groupId:store.line_group_id,message:`üîî Êñ∞Ë®ÇÂñÆ #${String(pickupNumber).padStart(3,'0')}\nÂÆ¢‰∫∫Ôºö${name}\n${tl[record.order_type]||''}\n${itemStr}\nÂêàË®à $${total}`}}); } catch(e2){} }
                // Loyalty
                if (lineUserId && store.loyalty_config) { try { const lc=store.loyalty_config; const earnPts=Math.floor(total/(lc.spend_per_point||50)); if(earnPts>0){ if(customerLoyalty){await sb.from('loyalty_points').update({points:(customerLoyalty.points||0)+earnPts,total_earned:(customerLoyalty.total_earned||0)+earnPts,updated_at:new Date().toISOString()}).eq('id',customerLoyalty.id);}else{await sb.from('loyalty_points').insert({store_id:store.id,customer_line_id:lineUserId,points:earnPts,total_earned:earnPts});} } } catch(e2){} }
                showOrderConfirmation(data, items, pickupNumber);
                cart = []; saveCart(); updateCartUI(); closeCart();
            } catch(e) { console.error(e); showToast('Ë®ÇÂñÆÈÄÅÂá∫Â§±ÊïóÔºåË´ãÈáçË©¶'); }
            btn.disabled = false; btn.textContent = 'ÈÄÅÂá∫Ë®ÇÂñÆ';
        }

        function showOrderConfirmation(order, items, pickupNumber) {
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('floatingCart').style.display = 'none';
            document.getElementById('orderConfirmView').style.display = 'block';
            document.getElementById('confirmPickup').textContent = '#' + String(pickupNumber).padStart(3,'0');
            document.getElementById('confirmOrderNo').textContent = 'Ë®ÇÂñÆÁ∑®Ëôü ' + order.order_number;
            const tl = {dine_in:'ÂÖßÁî®',takeout:'Â§ñÂ∏∂',delivery:'Â§ñÈÄÅ'};
            document.getElementById('confirmDetail').innerHTML = `
                <div class="confirm-card">
                    <h4>È°ßÂÆ¢Ë≥áË®ä</h4>
                    <div style="font-weight:600;">${escapeHTML(order.customer_name)}</div>
                    <div style="font-size:13px;color:#6B7280;">${tl[order.order_type]||order.order_type}${order.table_number?' ¬∑ Ê°åËôü '+escapeHTML(order.table_number):''}${order.pickup_time?' ¬∑ ÂèñÈ§ê '+escapeHTML(order.pickup_time):''}</div>
                </div>
                <div class="confirm-card">
                    <h4>Ë®ÇÂñÆÊòéÁ¥∞</h4>
                    ${items.map(i=>`<div style="display:flex;justify-content:space-between;padding:6px 0;font-size:14px;"><div>${escapeHTML(i.name)} √ó${i.qty}${i.options?'<div style="font-size:11px;color:#9CA3AF;">'+escapeHTML(i.options)+'</div>':''}</div><div style="font-weight:700;">$${i.subtotal}</div></div>`).join('')}
                    <div style="display:flex;justify-content:space-between;padding:12px 0 4px;border-top:2px solid #1a1a2e;margin-top:8px;font-weight:800;font-size:18px;"><span>ÂêàË®à</span><span style="color:var(--theme);">$${order.total}</span></div>
                </div>
                ${order.notes?'<div class="confirm-card"><h4>ÂÇôË®ª</h4><p style="font-size:14px;">'+escapeHTML(order.notes)+'</p></div>':''}`;
        }

        function resetOrder() {
            document.getElementById('orderConfirmView').style.display = 'none';
            document.getElementById('mainView').style.display = 'block';
            ['custName','custPhone','tableNumber','orderNotes'].forEach(id => document.getElementById(id).value = '');
            document.getElementById('pickupTime').value = '';
        }

        init();
    </script>
